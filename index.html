<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" href="./icon.png" />

    <div class="prompt">
      <p>Do you want to add this site to your home screen?</p>

    </div>
    <div>
      <div class="top-header">
        <h1><i>Luxury Stop</i></h1>
        <section>Place where you can rest for the hunt of best.</section>
        <p id="msg"></p>
      </div>

      <div>
        <h4>Welcome to the luxury villa</h4>
        <a href="/villa1.html">
          <img src="./imgs/Villa 2.png"/ alt="villa2" height="120" width="300">
        </a>
      </div>
      <div>
        <h4>Lavishness to next level</h4>
        <a href="/villa2.html">
        <img src="./imgs/Villa.jpeg" alt="villa" height="120" width="300" />
      </a>
      </div>
      <div>
        <h4>Maldives to next level</h4>
        <img src="./imgs/Villa 3.png"/ alt="villa2" height="120" width="300">
      </div>

  <script src="./main.js"></script>
